        content: >
          Historické centrum Tábora s několika náměstími, 

          křivolakými uličkami i bohatou zelení za městskými hradbami ožívá na tři dny

          dávnou historií první poloviny 15. století.

          Časem, kdy se vlády nad městem ujal husitský vojevůdce Jan Žižka z Trocnova.

          Také nyní, po téměř šesti stovkách let každoročně symbolicky přebírá slavný hejtman 

          vládu nad Táborem.

          Za rachotu bubnů a světel pochodní ho přitom doprovází zástup jeho husitských bojovníků.


          Po slavnostním zahájení si už stačí vybrat, zda zavítáte ke stánku s medovinou

          a chlebem se škvarky, nebo dáte přednost vybraným středověkým lahůdkám v některé

          z útulných taveren. 

          Programový "jídelníček" je také nepřeberný – ohňostroj;

          průvody v historických kostýmech; středověký jarmark; žebrácká ulička; koncerty

          duchovní, středověké, ale i současné hudby; vystoupení skupin historického šermu;

          rytířský turnaj na koních; divadla pod širým nebem; výstavy; hry a soutěže pro

          děti.


          #### Ktož jsú boží bojovníci – verze 2020

          Nová hudební aranž středověkého husitského chorálu vznikla jako pocta městu Tábor. Producent Mirek Váňa, rodák z Tábora, oslovil ze svého nynějšího působiště na významné hudební škole Berklee College v americkém Bostonu nejrůznější hudebníky z celého světa. Projektu se zúčastnilo 125 muzikantů ze 45 zemí a 6 kontinentů. Hlavním produktem projektu je orchestrální a zpívaná moderní symfonie 21. století s prvky filmové hudby i progresivního rocku. Konečnou nahrávku míchali světoznámí zvukoví mistři, držitelé cen Grammy. Nahrávka obsahuje přes 1 000 zvukových stop. [Na YouTube kanále](https://www.youtube.com/playlist?list=PLtoGRm8yP0Xx24qhzb-PPKPZ_6OjIANFc) je ke zhlédnutí jak konečná nahrávka, tak film o nahrávce Chorál Ktož jsú boží bojovníci – verze 2020: "Za scénou" – Jak aranž vznikala a proč. Navíc jsou na tomto kanále umístěny jednotlivé práce na chorálu, kterých je celkem 49 a vytvářejí "Videotéku inspirace”. Slavnostně byla nová aranž chorálu představena veřejnosti na Táborských setkáních 2020.   

          [Tiskové zprávy k projektu](https://www.taborcz.eu/vismo/zobraz_dok.asp?id_org=16470&p1=66845&id_ktg=3867)


