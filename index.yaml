      ## O Táborských setkání
      
      Historické centrum Tábora s několika náměstími, 
      křivolakými uličkami i bohatou zelení za městskými hradbami ožívá na tři dny
      dávnou historií první poloviny 15. století.
      Časem, kdy se vlády nad městem ujal husitský vojevůdce Jan Žižka z Trocnova.
      Také nyní, po téměř šesti stovkách let každoročně symbolicky přebírá slavný hejtman
      vládu nad Táborem.
      Za rachotu bubnů a světel pochodní ho přitom doprovází zástup jeho husitských bojovníků.
      

      Po slavnostním zahájení si už stačí vybrat, zda zavítáte ke stánku s medovinou
      a chlebem se škvarky, nebo dáte přednost vybraným středověkým lahůdkám v některé
      z útulných taveren. 
      Programový "jídelníček" je také nepřeberný – ohňostroj;
      průvody v historických kostýmech; středověký jarmark; žebrácká ulička; koncerty
      duchovní, středověké, ale i současné hudby; vystoupení skupin historického šermu;
      rytířský turnaj na koních; divadla pod širým nebem; výstavy; hry a soutěže pro
      děti. 
      
      
      To a mnohem víc vám nabízí Táborská setkání…
      
