          - title: Výběrové řízení na realizaci historických aktivit v rámci festivalu
              Táborská setkání 2022
            content: >-
              Zadavatel Město Tábor podle § 27 a § 31 zákona č. 134/2016 Sb. o
              zadávání veřejných zakázek, v platném znění, Vás ve výběrovém
              řízení realizovaném v souladu se směrnicí Rady města Tábor
              „Metodika zadávání zakázek malého rozsahu“ vyzývá k předložení
              nabídky k výše uvedené veřejné zakázce malého rozsahu na realizaci
              historických aktivit v rámci festivalu Táborská setkání 2022.


              **Výběrové řízení je ukončeno.**


              [Informace k výběrovému řízení](https://www.taborcz.eu/festival-taborska-setkani-2022-realizace-historickych-aktivit/ds-3954/p1=66379)
          - title: VÝBĚROVÉ ŘÍZENÍ NA ZAJIŠTĚNÍ OBČERSTVENÍ
            content: >
              Výběrové řízení na zajištění občerstvení při akci Táborská setkání
              2022 na Žižkově náměstí, 

              náměstí Mikuláše z Husi a Tržním náměstí ve dnech 16.–18. září 2022.


              **Vyhlašovatel výběrového řízení nedisponuje formulářovým předtiskem přihlášky. Každý uchazeč si sestavuje přihlášku sám dle jednotlivých bodů výběrového řízení.**
               
              __**Přihlášky přijímá do 31. 5. 2022** MěÚ Tábor, odbor financí__ – oddělení vymáhání a místních poplatků, Žižkovo náměstí 2, 390 01 Tábor. Pověřeným pracovníkem je pan Roman Kraus (tel. 381486271, email: <roman.kraus@mutabor.cz>).


              [Výzva ke stažení](https://www.taborcz.eu/assets/File.ashx?id_org=16470&id_dokumenty=82877).
          - title: INFORMACE PRO ZÁJEMCE O STÁNKOVÝ PRODEJ
            content: >
              Součástí letošního ročníku Táborských setkání 2022, který se koná
              ve dnech 16.–18. září budou 

              dva trhy:

              ### jednodenní  trh – Táborský jarmark na náměstí  Mikuláše z Husi, dne 17. září

              **SOBOTA  17. 9.: prodejní doba  10.00–18.00 hodin**
               
              ### třídenní trh – Středověké tržiště na Tržním náměstí, dne 16.-18. září v časech

              **PÁTEK 16. 9.: prodejní doba 18.00–23.00 hodin**  

              **SOBOTA 17. 9.: prodejní doba  10.00–23.00 hodin**  

              **NEDĚLE 18. 9.: prodejní doba  10.00–15.00 hodin**
               
              __Upozorňujeme, že vybraný účastník (prodejce) musí zajistit prodej na všechny tři dny.__

              ## TERMÍNY PRO PŘIHLAŠOVÁNÍ:  do 31. 5. 2022


              Město Tábor v rámci TS poskytuje pouze prodejní místa nikoli prodejní stánky. Prodejní stánky si zajišťují sami prodejci.

              Sazba účastnického poplatku za prodejní místo o maximálním rozměru 3 m šířky a 2 m hloubky na každý započatý den je stanoven Radou města Tábora dne 4. 4. 2016, číslo usnesení 1611/29/16  takto:
                
              |SORTIMENT| TÁBORSKÝ JARMARK| STŘEDOVĚKÉ  TRŽIŠTĚ|

              |-------------|------------------------|--------------------------|

              |                   | náměstí Mikuláše z Husi| Tržní náměstí|

              |Občerstvení, cukrovinky|	1200,- Kč| 1200,- Kč|

              |Textil, ostatní| 1200,- Kč|	1200,- Kč|

              |Řemeslné a rukodělné výrobky s ukázkou výroby|	  800,- Kč|	  800,- Kč|


              __K cenám bude připočteno DPH v platné výši.__

              V případě přesahu daného rozměru do šířky je nutno pronajmout si více prodejních míst. Max. počet míst na 1 prodejce jsou 4 místa.


              Neziskové organizace, jejichž výtěžek z prodeje je určen na charitativní nebo veřejně prospěšné účely, účastnický poplatek neplatí.


              Účastnický poplatek bude hrazen na základě faktury, která bude zaslaná každému vybranému prodejci do datové schránky nebo poštou.


              ## PODMÍNKY PRODEJE


              Přečtěte si, prosím, důkladně závazné [Podmínky prodeje 2022](https://www.taborcz.eu/assets/File.ashx?id_org=16470&id_dokumenty=82875). 

              Jejich dodržování bude kontrolováno po celou dobu trvání akce a nedodržení podmínek bude sankcionováno.

              Souhlas s podmínkami prodeje prodejce stvrdí svým podpisem v den konání akce, a to při předání prodejního místa pořadatelem.


              ## PŘIHLAŠOVÁNÍ


              PŘIHLAŠOVACÍ FORMULÁŘ ([**přihlašovací formulář ke stažení**](https://view.officeapps.live.com/op/view.aspx?src=https%3A%2F%2Fwww.taborcz.eu%2Fassets%2FFile.ashx%3Fid_org%3D16470%26id_dokumenty%3D82876&wdOrigin=BROWSELINK); pro vyplnění přihlášky je **nutné** soubor uložit ve svém počítači) A FOTODOKUMENTACI STÁNKU A SORTIMENTU zasílejte na elektronickou adresu: <kultura@mutabor.cz> nebo poštou na adresu: Město Tábor, Odbor kultury a cestovního ruchu, Žižkovo náměstí 11, 390 01 Tábor.


              Z důvodu nabytí účinnosti obecného nařízení Evropského parlamentu a Rady (EU) č. 2016/679 ze dne 27. 4. 2016, o ochraně fyzických osob v souvislosti se zpracováním osobních údajů a o volném pohybu těchto údajů a o zrušení směrnice 95/46/ES (obecné nařízení o ochraně osobních údajů)  přikládáme Informace o zpracování osobních údajů:


              [INFORMACE O ZPRACOVÁNÍ OSOBNÍCH ÚDAJŮ](https://www.taborcz.eu/informace-k-ochrane-osobnich-udaju/ds-3081/p1=65695)


              ### KRITÉRIA VÝBĚRU:


              - řádně a čitelně vyplněná přihláška (přihlašovací formulář), doplněná fotodokumentací stánku a sortimentu/max. 3 x foto, popsané takto: TS22_jmeno.jpg./ Neúplně vyplněná přihláška a nedodání fotodokumentace stánku a sortimentu bude prvním kritériem pro vyloučení zájemce z výběrového řízení.

              - druh, pestrost a historický ráz nabízeného sortimentu

              - prvovýroba prodávaného zboží je výhodou

              - dodržení historického vizuálu prodejního místa a oděvu

              - předvádění a ukázka výroby prodávaných řemeslných výrobků je výhodou a je nutností tuto skutečnost dodržet a zajistit po celou stanovenou prodejní dobu

              splnění všech podmínek prodeje


              Do konce měsíce června 2022 budou všichni vybraní účastníci písemně vyrozuměni o účasti a vyzvání k zaplacení na základě zaslané faktury pod přiděleným variabilním symbolem do 26. srpna 2022.


              Nezaplatí-li vybraný uchazeč účastnický poplatek do stanovené lhůty, má provozovatel akce právo domnívat se, že vybraný uchazeč pozbyl zájmu akce se zúčastnit, a nabídne místo k užívání jinému uchazeči. Jestliže vybraný uchazeč poplatek zaplatí a na akci se nedostaví, zůstane poplatek v celé výši pořadateli akce bez nároku na jeho vrácení.


              ## DŮLEŽITÉ INFORMACE


              Město Tábor zajišťuje pouze prodejcům historických tržišť napojení v obou lokalitách: Náměstí Mikuláše z Husi a Tržním náměstí. Každý prodejce musí mít vlastní kabeláž (prodlužovací kabely) a potřebné komponenty (rozdvojky, atd.) pro napojení el. energie, a to v dostatečné délce (20–50 m). Prodejci jsou povinni zajistit, aby veškeré přípojky elektrického proudu vedené přes přístupové komunikace byly zabezpečeny dostatečným způsobem (např. vhodnými kryty).  


              __ZÁCHYTNÉ  PARKOVIŠTĚ__ pro prodejce na Tržním náměstí __bude vyhrazené na parkovišti Pod Ptákem__, příjezd na parkoviště bude viditelně označen, pro prodejce na náměstí Mikuláše z Husi bude v místě trhu.  


              Vzhledem k tomu, že jsou během trvání TS v historické části města Tábora různá dopravní omezení, bude vybranému uchazeči zasláno POVOLENÍ K VJEZDU, PARKOVÁNÍ. Tuto kartu je nutno viditelně umístit za přední sklo vozu s vyplněnou SPZ a telefonním číslem.  


              **Pro více informací se obraťte na Milenu Soukupovou na tel: 381 486 301 nebo email: <kultura@mutabor.cz>**
