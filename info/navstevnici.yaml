          - title: Vratné kelímky
            content: >-
              Všechny nealkoholické a alkoholické nápoje o objemech 0,3 l, 0,4 l
              a 0,5 l budou rozlévány pouze do vratných obalů. **Kelímek bude
              zálohovaný 50 Kč.** Záloha se vybírá pouze za první nápoj, při
              koupi dalšího nápoje vám bude kelímek vyměněn. Tento kelímek je k
              dostání na všech stáncích s občerstvením na Žižkově nám., Tržním
              nám. a nám. Mikuláše z Husi a na vybraných předzahrádkách na
              Žižkově náměstí.


              Návštěvníci mohou vrátit kelímky na všech stáncích s občerstvením na Žižkově nám., Tržním nám. a nám. Mikuláše z Husi. Kelímek mohou vrátit i na stanovišti **VÝKUP KELÍMKŮ v Křížkově ulici v pátek 10. 9. (20–24 hod.), v sobotu 11. 9. (14–24 hod.) a v neděli 12. 9. (15–17 hod.).** Vykoupeny budou pouze nepoškozené kelímky (nesmí být prasklé či jinak poškozené, nesmí mít ulomené poutko). **Vykupujeme pouze kelímky města Tábor (ne kelímky z jiných festivalů).**
          - title: Ochrana osobních údajů
            content: V souladu s Obecním nařízením Evropského parlamentu a rady 2016/679 o
              ochraně osobních údajů (GDPR) upozorňujeme návštěvníky, že v
              prostorech konání festivalu Táborská setkání mohou být pořízeny
              obrazové nebo audiovizuální nahrávky či snímky. Tyto nahrávky a
              snímky budou sloužit k propagaci festivalu. [Informace o
              zpracování osobních údajů naleznete na oficiálních webových
              stránkách města](http://taborcz.eu/gdpr/ds-3081/p1=75246) nebo v
              písemné podobě na podatelnách Městského úřadu Tábor (Žižkovo nám.
              2 nebo Husovo náměstí 2938).
          - title: Podmínky účasti na festivalu
            content: >+
              **Již samotným vstupem do prostoru konání festivalu Táborská
              setkání se každý účastník zavazuje přijmout podmínky účasti na
              festivalu a dodržovat následující**:


              **A) PRO ÚČASTNÍKY FESTIVALU PLATÍ PŘÍSNÝ ZÁKAZ:**    

              •	vnášení a užívání skleněných nádob, včetně lahví, hořlavin, zbraní jakéhokoliv druhu, psychotropních látek, předmětů ohrožujících bezpečnost, pyrotechnických předmětů, laserových ukazovátek  

              •	rozdělávání otevřeného ohně!  

              •	rozdávání či umisťování v místech konání festivalu jakékoli propagační a reklamní materiály či provozovat v průběhu festivalu jakékoli marketingové či reklamní aktivity bez písemného povolení pořadatele!   

              •	konzumace a distribuce drog mimo legálně povolených v ČR (tabák, alkohol)  

              •	vstupu do objektů označených bezpečností tabulkou „Zákaz vstupu“  


              **B) ÚČASTNÍK FESTIVALU SE ZAVAZUJE:**  

              •	udržovat pořádek a čistotu  

              •	chovat se slušně k ostatním účastníkům festivalu a pořadatelům a ani jiným způsobem nenarušovat průběh festivalu  

              •	nepoužívat neoprávněně logo nebo chráněné ochranné známky festivalu  

              •	odevzdat předměty nalezené v místech konání festivalu zástupci pořadatele festivalu  

              •	dodržovat podmínky účasti na festivalu, pokyny pořadatelů a právní předpisy  

              •	**dodržovat hygienická opatření platná dle aktuální epidemiologické situace ve dnech konání festivalu**


              **C) ÚČASTNÍK FESTIVALU SE ZAVAZUJE V RÁMCI BEZPEČNOSTI**  

              •	při zdolávání případného požáru, živelné pohromy nebo jiné mimořádné události poskytnout přiměřenou osobní pomoc, nevystaví-li tím vážnému nebezpečí nebo ohrožení sebe nebo osoby blízké anebo nebrání-li mu v tom důležitá okolnost, a potřebnou věcnou pomoc  

              •	dbát na nezpůsobení jakékoliv škody na majetku a zdraví třetích osob  

              •	popel a nedopalky od cigaret a ostatních tabákových výrobků odhazovat pouze do určených nádob, dbát na bezpečnost při zapalování tabákových výrobků (sirky, zapalovače)  

              •	nekouřit v objektech a prostorách, které jsou označeny zákazovou tabulkou „Zákaz kouření“  

              •	nepoškozovat instalované bezpečnostní značení  

              •	nepoškozovat ani žádným způsobem neomezovat použití instalovaných přenosných hasicích přístrojů  

              •	nepoškozovat ani žádným způsobem neomezovat použití hydrantových systémů ani dalších požárně bezpečnostních zařízení  

              •	nepoškozovat a žádným způsobem nezasahovat do instalovaných elektrických zařízení  

              •	nepoškozovat ani žádným způsobem neomezovat použití ovládacích prvků instalovaných technických zařízení (rozvodné skříně elektrických zařízení, hlavní vypínače, hlavní uzávěry vody apod.)  

              •	nahlásit zástupci pořadatele festivalu závadu, která by mohla způsobit ohrožení bezpečnosti osob nebo poškození majetku  

              •	uvědomit zástupce pořadatele festivalu, pokud zpozoruje zranění jakékoli osoby  

              •	při vyhlášení požárního poplachu/evakuace se řídit pokyny pořadatele festivalu, členů preventivní požární hlídky, členů ostrahy, popř. členů zasahujících složek integrovaného záchranného systému  


              **D) ÚČASTNÍK FESTIVALU:**  

              •	se účastní festivalu výlučně na vlastní odpovědnost  

              •	bere na vědomí, že festival se koná za každého počasí  

              •	odpovídá za veškerou škodu, kterou způsobí  

              •	souhlasí, že fotografie a videozáznamy s jeho osobou (včetně jeho nezletilého dítěte)  mohou být pořadatelem použity pro jakékoliv propagační a jiné účely, a to jakoukoliv formou a bezplatně  


              **E) POŘADATEL FESTIVALU JE OPRÁVNĚN:**  

              •	při porušení podmínek účastníka festivalu vyvést pomocí bezpečnostní služby z místa konání festivalu a nevpustit jej zpět   

              •	dávat nezbytné pokyny účastníkům festivalu za účelem zachování bezvadného průběhu festivalu, bezpečnosti účastníků a ochrany majetku  

              •	měnit line-up, vč. účinkujících v případě neočekávaných událostí (povětrnostní podmínky, nehody, zdravotní stav účinkujících apod.)     

              •	měnit v případě nutnosti s okamžitou platností tyto podmínky  


              **F) POŘADATEL FESTIVALU:**  

              •	neodpovídá za škodu na majetku či zdraví účastníků festivalu, pokud není tato škoda zaviněná porušením právních předpisů pořadatelem a v přímé souvislosti s tímto porušením  

              •	nepřebírá jakoukoliv odpovědnost za ztrátu věcí či jejich zcizení jinými osobami s výjimkou těch věcí, které vzal do úschovy v prostorách k tomuto účelu zvlášť vyhrazených (např. šatny)  



              *Každý účastník festivalu, který svým chováním navodí podezření z páchání některého z trestných činů uvedených v zákoně č. 140 / 1961 Sb. ve znění pozdějších předpisů (dále jen "TZ" - Trestní zákoník) nebo přestupku bude z areálu festivalu vyveden a předán Policii ČR, tzn. ten, kdo:  

              •	úmyslně nebo z nedbalosti způsobí nebo zvýší obecné nebezpečí nebo ztíží jeho odvrácení nebo zmírnění (§ 180 TZ - tedy hrozí-li bezprostřední nebezpečí velkého rozsahu: např. požár, povodeň)  

              •	nabízí účastníkům festivalu omamnou nebo psychotropní látku (§ 187 TZ)  

              •	svádí účastníky festivalu ke zneužívání jiné návykové látky než alkoholu (§ 188a TZ)  

              •	šíří úmyslně nebo z nedbalosti způsobí nebo zvýší nebezpečí zavlečení nebo rozšíření nakažlivé lidské choroby (§ 190 TZ)  

              •	užije násilí proti skupině účastníků festivalu nebo jednotlivci nebo jim vyhrožuje ublížením na zdraví (§ 196 TZ)  

              •	veřejně hanobí některý národ, jazyk, etnickou skupinu nebo rasu, politické přesvědčení, vyznání, apod. (§ 198 TZ)  

              •	veřejně podněcuje k nenávisti k některému národu, etnické skupině, rase, náboženství, třídě (§ 198a TZ)  

              •	veřejně šíří poplašnou zprávu (§ 199 TZ - např. bezdůvodné oznámení o uložení výbušniny nebo bezdůvodné volání o pomoc, apod.)  

              •	se dopustí hrubé neslušnosti nebo výtržnosti (§ 202 TZ - např. rušení průběhu koncertu, napadení některého účastníka festivalu, apod.)  

              •	způsobí jinému účastníkovi festivalu úmyslně nebo z nedbalosti těžkou újmu na zdraví (§ 224 TZ)  

              •	užije násilí vůči jinému účastníkovi festivalu v úmyslu zmocnit se cizí věci (§ 234 TZ)  

              •	zničí, poškodí nebo učiní neupotřebitelnou jakoukoli věc v místech konání festivalu a způsobí tak škodu na cizím majetku nikoli nepatrnou (§ 257 TZ)*    


              **G) VSTUP SE PSY A JINÝMI ZVÍŘATY:**  

              Vstup se psy a jinými zvířaty není obecně zakázán, ale není také doporučen, jelikož je v místech konání festivalu hlasitá hudební produkce, probíhají zde ukázky šermířských soubojů se střelbou/ohněm, pohybují se zde koně atd. To vše může u vašeho mazlíčka vyvolat nepředvídatelné negativní reakce, které můžou v konečném důsledku ovlivnit jeho zdraví, bezpečnost ostatních účastníků festivalu a zároveň též narušovat průběh festivalu.

