    - title: Evakuační plán festivalu
      content: |
        Evakuační plán byl vytvořen pro konkretizaci zajištění bezpečného úniku osob 
        z vybraných míst konání festivalu Táborská setkání 2019, 
        tzn. z venkovních shromažďovacích prostor a veřejných prostranství 
        dle Nařízení Jihočeského kraje č. 3/2002, 
        kterým se stanoví podmínky k zabezpečení požární ochrany při akcích, 
        kterých se zúčastňuje větší počet osob.

        [Evakuační plán Táborská setkání 2019 ke stažení pod tímto odkazem](file:///home/vencax/prg/weby/ts/wfFull/informace-stankari-taborska-setkani.html)
    - title: Ohňostroj
      content: |
        Ohňostroj bude odpálen z Jordánské pláže – Sokolské plovárny.
        
        Sledovat ohňostroj bude možné z dětského dopravního hřiště u sladovny 
        a z hráze Jordánu od hřiště až ke Střelnici.
        Z důvodů přípravy a odpálení ohňostroje bude v sobotu 14. 9. 2019
        v době od 6.00 do 24.00 hod. zcela uzavřena Sokolská plovárna. 
        
        Z důvodu bezpečnosti diváků při sledování ohňostroje bude 
        v době od 21.00 do 22.00 hod. v obou směrech uzavřena Jordánská hráz 
        v úseku od nám. Františka Křižíka ke světelné křižovatce ulic Čsl. armády 
        a Kpt. Jaroše.
        
        __V době přípravy a odstřelu ohňostroje, prosím,
        nevstupujte do zakázaných zón a věnujte pozornost pokynům pořadatelů.__
