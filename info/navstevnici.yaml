          - title: Ohňostroj
            content: >
              Ohňostroj bude odpálen z Jordánské pláže (Sokolské plovárny).
              Sledovat ohňostroj bude možné z dětského dopravního hřiště u
              sladovny a z hráze Jordánu od hřiště až ke Střelnici.


              Z důvodů přípravy a odpálení ohňostroje **bude v sobotu 11. 9. 2021 v době od 6.00 do 24.00 hod. zcela uzavřena Jordánská pláž (Sokolská plovárna)**. Z důvodu bezpečnosti diváků při sledování ohňostroje **bude v době od 21.00 do 23.00 hod. v obou směrech uzavřena Jordánská hráz** v úseku od nám. Fr. Křižíka ke světelné křižovatce ulic Čsl. armády a Kpt. Jaroše.


              __V době přípravy a odstřelu ohňostroje, prosím, nevstupujte do zakázaných zón a věnujte pozornost pokynům pořadatelů.__
          - title: Hygienická opatření - COVID 19
            content: >-
              **Pořadatelé a účastníci festivalu jsou povinni dodržovat
              hygienická opatření platná dle aktuální epidemiologické situace v
              den konání akce.**


              Pro účastníky festivalu, kteří v den konání akce nebudou splňovat podmínky dle aktuálního nařízení, **bude k dispozici testovací místo na nám. Fr. Křižíka (u Brány času)**, a to v době:  

              10. 9. od 18.00 do 23.00 hod.  

              11. 9. od 10.00 do 23.00 hod.  

              12. 9. od 10.00 do 17.00 hod.


              V tomto místě budou mít návštěvníci festivalu možnost se v případě zájmu otestovat prostřednictvím antigenního testu, který bude mít platnost 72 hodin. **Cena testu: 100 Kč. Platí se pouze v případě, že návštěvník již vyčerpal 4 antigenní testy v rámci měsíce zdarma.**


              **Podmínky účasti na kulturní akci pro osoby starší 6 let**

              1) účastník:  

              - absolvoval nejdéle před 7 dny RT-PCR test s negativním výsledkem   

              - absolvoval nejdéle před 72 hodinami rychlý antigenní test s negativním výsledkem, který provedl zdravotnický pracovník  

              - prodělal laboratorně potvrzené onemocnění COVID-19 a od jeho potvrzení neuplynulo více než 180 dní  

              - byl očkován proti onemocnění COVID-19, přičemž od aplikace 2. dávky uplynulo minimálně 14 dní u dvoudávkového nebo jednodávkového schématu  

              - absolvoval ve škole nebo školském zařízení podle jiného mimořádného opatření Ministerstva zdravotnictví nejdéle před 72 hodinami rychlý antigenní test určený pro sebetestování s negativním výsledkem; tuto skutečnost dokládá čestným prohlášením, resp. čestným prohlášením zákonného zástupce osoby nebo potvrzením školy


              2) účastník **je povinen**:  

              - použít po celou dobu konání akce ochranný prostředek dýchacích cest  

              - dodržovat rozestupy  

              - použít dezinfekci rukou  

              - dodržovat pokyny pořadatelů  


              [Mimořádné opatření Ministerstva zdravotnictví platné od 1. 9. 2021 ke stažení](/media/taborskasetkani.eu/316_MO_01_09_2021.pdf)  

