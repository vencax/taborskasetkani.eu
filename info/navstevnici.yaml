          - title: Evakuační plán festivalu
            content: >
              Evakuační plán byl vytvořen pro konkretizaci zajištění bezpečného
              úniku osob z vybraných míst konání festivalu Táborská setkání
              2021, tzn. z venkovních shromažďovacích prostor a veřejných
              prostranství dle Nařízení Jihočeského kraje č. 3/2002, kterým se
              stanoví podmínky k zabezpečení požární ochrany při akcích, kterých
              se zúčastňuje větší počet osob.


              [Evakuační plán Táborská setkání 2021 ke stažení].
          - title: Ohňostroj
            content: >
              Ohňostroj bude odpálen z Jordánské pláže (Sokolské plovárny).
              Sledovat ohňostroj bude možné z dětského dopravního hřiště u
              sladovny a z hráze Jordánu od hřiště až ke Střelnici.


              Z důvodů přípravy a odpálení ohňostroje **bude v sobotu 11. 9. 2021 v době od 6.00 do 24.00 hod. zcela uzavřena Jordánská pláž (Sokolská plovárna)**. Z důvodu bezpečnosti diváků při sledování ohňostroje **bude v době od 21.00 do 23.00 hod. v obou směrech uzavřena Jordánská hráz** v úseku od nám. Fr. Křižíka ke světelné křižovatce ulic Čsl. armády a Kpt. Jaroše.


              __V době přípravy a odstřelu ohňostroje, prosím, nevstupujte do zakázaných zón a věnujte pozornost pokynům pořadatelů.__
          - title: Hygienická opatření - COVID 19
            content: >-
              **Pořadatelé a účastníci festivalu jsou povinni dodržovat
              hygienická opatření platná dle aktuální epidemiologické situace v
              den konání akce.**


              Pro účastníky festivalu, kteří v den konání akce nebudou splňovat podmínky dle aktuálního nařízení, **bude k dispozici testovací místo na nám. Fr. Křižíka (u Brány času)**, a to v době:  

              10. 9. od 18.00 do 23.00 hod.  

              11. 9. od 10.00 do 23.00 hod.  

              12. 9. od 10.00 do 17.00 hod.


              V tomto místě budou mít návštěvníci festivalu možnost se v případě zájmu otestovat prostřednictvím antigenního testu. **Cena testu: 100 Kč**
          - title: Parkování
            content: >-
              **Pro zaparkování svého automobilu využijte záchytná parkoviště.**
              Centrum města a festivalové dění je v dosahu pěší chůze (cca 10–15
              minut) nebo lze využít linek MHD.


              Záchytná parkoviště pro návštěvníky:  

              **P1 Plavecký stadion – Kvapilova ulice**, zdarma, MHD  

              **P2 Nádraží – Valdenská ulice**, MHD, doba placeného parkování: pondělí–pátek (8–18 hod.), sobota (8–12 hod.) – 10 Kč/hod., 40 Kč/den  

              **P3 Nádraží – Vodňanského ulice**, zdarma, MHD  

              **P4 Tabačka, Purkyňova ulice – povrchové parkoviště**, MHD, doba placeného parkování: pondělí–pátek (7–18 hod.), sobota (7–12 hod.) – 10 Kč/hod.  

              **P5 Zimní stadion**, zdarma, MHD  

              **P6 Petrohradská ulice**, zdarma, MHD
          - title: Dopravní omezení
            content: >-
              V souvislosti s přípravou a průběhem festivalu Táborská setkání
              2021 **budou ve dnech 7. až 12. 9. provedena nutná dopravní
              opatření**, především omezení možnosti parkování a dopravní
              uzavírky. Žádáme proto všechny řidiče, aby v těchto dnech věnovali
              zvýšenou pozornost dopravnímu značení v celé oblasti Starého Města
              Tábor.


              Řidiči, kteří dopravního značení neuposlechnou, najdou své vozy na odstavném parkovišti *(odtahová plocha: Tábor-Měšice, ulice Průhon, firma OPAVA assistance)*. **Informace o odtažených vozech poskytne Městská policie Tábor na tel.: 381 253 008 nebo 381 486 256.**
