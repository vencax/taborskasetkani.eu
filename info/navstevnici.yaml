        ‍
        #### Mobilní WC – TOI TOI
        1) Žižkovo náměstí – u děkanského kostela
        2) Tržní náměstí – pod budovou DDM a u podzemních kontejnerů na odpad
        3) Nám. Mikuláše z Husi – u vjezdu do dvora Husitského muzea
        4) Holečkovy sady (Dětský ráj) – u schodiště na náměstí Mikuláše z Husi
        5) Housův mlýn – na přístupové cestě k mlýnu
        6) Tismenické údolí – u Ctiborova mlýna
        7) Parkoviště Pod Ptákem – parkoviště u Tismenického (Košínského) potoka
        8) Nám. T. G. Masaryka – u podzemních kontejnerů na odpad
        
        __Mobilní WC jsou přístupná nepřetržitě.__
