          - title: Zabezpečení požární ochrany - obecné zásady a informace pro návštěvníky
            content: >
              • Při akci nesmí účastníci manipulovat s prostředky, které mohou
              způsobit hoření a v jeho důsledku ohrožení života, zdraví a
              majetku. V případě běžných předmětů – např. zapalovač si musí
              fyzická osoba počínat tak, aby k požáru nedošlo.   

              • Účastníkům akce je zakázáno přinášet nebo používat při akci látku nebo předmět, které by mohly být použity jako zápalný prostředek (vyjma zapalovačů, zápalek).  

              • Pro potřebu základního zdravotního ošetření v průběhu programu je jako hlavní stanoviště určena budova na adrese Žižkovo náměstí, čp. 11, Tábor.   

              • Účastníci akce jsou povinni respektovat a dbát pokynů dle rozmístěných informačních a bezpečnostních tabulek a značení (např. „zákaz vstupu“ nebo „zákaz kouření“).  

              • Dále jsou účastníci akce povinni dbát pokynů organizátora akce, potažmo viditelně označených pořadatelů a členů preventivní požární hlídky.  

              • Pokud účastník akce nedbá stanovených pokynů, týkajících se bezpečnosti při akci, může být taková fyzická osoba z účasti na akci vyloučena.  

              • V případě požáru bude požární poplach vyhlášen organizátorem akce pomocí dostupné zvukové aparatury. V takovém případě nepodléhejte panice a opusťte prostor nejbližší únikovou cestou.  


              **Čísla linek tísňového volání:**  

              Hasiči **150**  

              Zdravotní záchranná služba **155**  

              Policie ČR **158**  


