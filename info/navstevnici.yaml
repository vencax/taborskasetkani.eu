          - title: Veřejné toalety
            content: >
              #### Veřejné WC

              #### Žižkovo náměstí čp. 11 (vchod z Barvířské ulice)

              Provozní doba: pá 10. 9.  8.00–24.00 hod.
                                       so 11. 9.  8.00–24.00 hod.
                                       ne 12. 9.  8.00–22.00 hod. 

              #### Křižíkovo náměstí (samoobslužné WC)

              provozní doba denně: 7.00–22.00 hod.

              ‍

              #### Mobilní WC – TOI TOI

              1) Žižkovo náměstí – u děkanského kostela

              2) Tržní náměstí – pod budovou DDM a u podzemních kontejnerů na odpad

              3) Nám. Mikuláše z Husi – u vjezdu do dvora Husitského muzea

              4) Tismenické údolí – u Ctiborova mlýna

              5) Parkoviště Pod Ptákem – parkoviště u Tismenického (Košínského) potoka


              __Mobilní WC jsou přístupná nepřetržitě.__
          - title: Zdravotnická služba
            content: >
              Žižkovo náměstí

              pátek 10. 9. až neděle 12. 9. – prostory Městské policie – budova čp. 11 na Žižkově náměstí – stálá zdravotnická služba ČČK 


              Dopravní hřiště u sladovny

              sobota 11. 9. v době ohňostroje od 21.00 do 22.00 – vozidlo zdravotnické záchranné služby 
          - title: Evakuační plán festivalu
            content: >
              Evakuační plán byl vytvořen pro konkretizaci zajištění bezpečného
              úniku osob z vybraných míst konání festivalu Táborská setkání
              2021, 

              tzn. z venkovních shromažďovacích prostor a veřejných prostranství dle Nařízení Jihočeského kraje č. 3/2002, kterým se stanoví podmínky k zabezpečení požární ochrany při akcích, kterých se zúčastňuje větší počet osob.


              [Evakuační plán Táborská setkání 2021 ke stažení pod tímto odkazem]
          - title: Ohňostroj
            content: >
              Ohňostroj bude odpálen z Jordánské pláže (Sokolské plovárny).


              Sledovat ohňostroj bude možné z dětského dopravního hřiště u sladovny a z hráze Jordánu od hřiště až ke Střelnici.

              Z důvodů přípravy a odpálení ohňostroje bude v sobotu 11. 9. 2021 v době od 6.00 do 24.00 hod. zcela uzavřena Jordánská pláž. 

              Z důvodu bezpečnosti diváků při sledování ohňostroje bude v době od 21.00 do 22.00 hod. v obou směrech uzavřena Jordánská hráz 

              v úseku od nám. F. Křižíka ke světelné křižovatce ulic Čsl. armády a Kpt. Jaroše.


              __V době přípravy a odstřelu ohňostroje, prosím,

              nevstupujte do zakázaných zón a věnujte pozornost pokynům pořadatelů.__
